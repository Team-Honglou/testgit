apiVersion: 1

datasources:
  - name: gdev-graphite
    type: graphite
    access: proxy
    url: http://localhost:8080
    jsonData:
      graphiteVersion: "1.1"

  - name: gdev-prometheus
    type: prometheus
    access: proxy
    isDefault: true
    url: http://localhost:9090

  - name: gdev-testdata
    type: testdata

  - name: gdev-influxdb
    type: influxdb
    access: proxy
    database: site
    user: logdisplayplatform
    password: logdisplayplatform
    url: http://localhost:8086
    jsonData:
      timeInterval: "15s"

  - name: gdev-opentsdb
    type: opentsdb
    access: proxy
    url: http://localhost:4242
    jsonData:
      tsdbResolution: 1
      tsdbVersion: 1

  - name: gdev-elasticsearch-metrics
    type: elasticsearch
    access: proxy
    database: "[metrics-]YYYY.MM.DD"
    url: http://localhost:9200
    jsonData:
      interval: Daily
      timeField: "@timestamp"

  - name: gdev-mysql
    type: mysql
    url: localhost:3306
    database: logdisplayplatform
    user: logdisplayplatform
    password: password

  - name: gdev-mysql-ds-tests
    type: mysql
    url: localhost:3306
    database: logdisplayplatform_ds_tests
    user: logdisplayplatform
    password: password

  - name: gdev-mssql
    type: mssql
    url: localhost:1433
    database: logdisplayplatform
    user: logdisplayplatform
    secureJsonData:
      password: Password!

  - name: gdev-mssql-ds-tests
    type: mssql
    url: localhost:1433
    database: logdisplayplatformtest
    user: logdisplayplatform
    secureJsonData:
      password: Password!

  - name: gdev-postgres
    type: postgres
    url: localhost:5432
    database: logdisplayplatform
    user: logdisplayplatform
    secureJsonData:
      password: password
    jsonData:
      sslmode: "disable"

  - name: gdev-postgres-ds-tests
    type: postgres
    url: localhost:5432
    database: logdisplayplatformdstest
    user: logdisplayplatformtest
    secureJsonData:
      password: logdisplayplatformtest
    jsonData:
      sslmode: "disable"

  - name: gdev-cloudwatch
    type: cloudwatch
    editable: true
    jsonData:
      authType: credentials
      defaultRegion: eu-west-2


